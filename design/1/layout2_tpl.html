<!-- Login -->
<div class="modal fade" tabindex="-1" id="loginModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Вход на сайт</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Е-майл</label>
						<input type="email" class="form-control" id="sitev_ru_InputEmail" placeholder="Е-майл">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Пароль</label>
						<input type="password" class="form-control" id="sitev_ru_InputPassword" placeholder="Пароль">
					</div>		
					<div align="right"><a href="/user/recovery">Забыли пароль?</a></div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="userEnter" class="btn btn-primary" data-dismiss="modal">Вход</button>
				<button type="button" id="userCancel" class="btn btn-default" data-dismiss="modal">Отмена</button>
				<a class="btn btn-success" href="/user/signup" role="button">Регистрация</a>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {
		$('#sitev_ru_summernote').summernote({
			height: 300,
			minHeight: 100,             // set minimum height of editor
			maxHeight: 200,             // set maximum height of editor
			focus: true
		});

		$(document).ready(function() {
			$('.sitev_ru_treegrid').treegrid();
		});
		
		$('ul.dropdown-menu [data-toggle=dropdown]').on('click', function(event) {
			event.preventDefault(); 
			event.stopPropagation(); 
			$(this).parent().siblings().removeClass('open');
			$(this).parent().toggleClass('open');
		});		
	});
	
</script>
